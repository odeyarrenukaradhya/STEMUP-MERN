<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
</head>
<body>
    <script>
        //Shopping cart-----------
        //-------------------------------
        //Inventory starts with few items(name,price,quantity)
        let cart=[
            {name:"Laptop",price:60000,qty:1},
            {name:"Phone",price:20000,qty:2},
            {name:"Headphones",price:2000,qty:3},
            {name:"Laptop",price:50000,qty:2}
        ];
        console.log("Initial Cart:",cart);

        //1.push()->Add new item at end
        cart.push({name:"Mouse",price:1500,qty:1});
        console.log("\After push(added mouse:",cart);

        //2.unshift()->Add at beginning
        cart.unshift({name:"Charger",price:1000,qty:2});
        console.log("After unshift(added charger):",cart);

        //3.pop()->Remove last item
        cart.pop();
        console.log("After pop(removed):",cart);

        //4.shift()->remove first item
        cart.shift();
        console.log("After shift(removed first item):",cart);

        //5.splice()->add/remove in between
        cart.splice(1,0,{name:"Tablet",price:30000,qty:1});
        console.log("After splice(added tablet at index 1):",cart);

        //remove 1 item at index 1
        cart.splice(2,1);
        console.log("After splice(removed item at index 2):",cart);

        //6.slice()->copy part of array
        let newCart=cart.slice(0,2);
        console.log("slice(first 2 items):",newCart);

        //7.concat()->Merge arrays
        let extraItems=[
            {name:"keyboard",price:2000,qty:1},
            {name:"USB Cable",price:500,qty:4}
        ];
        let mergedCart=cart.concat(extraItems);
        console.log("After concat(merged with extraItems):",mergedCart);

        //8.indexOf()+includes()-> Search in simple array
        let itemNames=cart.map(item=>item.name);//item:it is an iterative element,=>:is an arrow function
        console.log("\nItem Names:",itemNames);

        //here we are searching for this items in the above cart
        console.log("\nIndex of Phone:",itemNames.indexOf("Phone"));
        console.log("\nIncludes Laptop?:",itemNames.includes("Laptop"));

        //9.find()->Find first matching item
        let phoneItem=cart.find(item=>item.name==="Phone");
        console.log("\nfind() Phone:",phoneItem);

        //10.filter()->Get items with qty>1
        let multipleQty=cart.filter(item=>item.qty>1);
        console.log("filter() items with qty>1:",multipleQty);

        //11.map()->Get array of total cost per item
        let itemCosts=cart=cart.map(item=>({
            name:item.name,
            total:item.price*item.qty
        }));
        console.log("\nmap()->Item Costs:",itemCosts);

        //12.reduce()-> Get total bill
        let totalBill=cart.reduce((acc,item)=>acc+(item.price*item.qty),0);
        console.log("reduce()->Total bill:",totalBill);



        


    </script>
</body>
</html>
