<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
      <link rel="icon" type="image/x-icon" href="js.png">
</head>
<body>
    <script>
        //--------1.Arithmetic Operators-------
        let a=10,b=3;
        console.log("Arithmetic Operators:");
        console.log("a+b=",a+b);//addition
        console.log("a-b=",a-b);//subtraction
        console.log("a*b=",a*b);//multiplication
        console.log("a/b=",a/b);//division
        console.log("a%b=",a%b);//modulus
        console.log("a**b=",a**b);//exponentiation

        //---------2.Assignment Operators---------
        let x=5;
        console.log("\nAssignment operators:");
        x+=2;//x=x+2
        console.log("x+=2:",x);
        x-=1;//x=x-1
        console.log(" x-=1",x)

        //-----------3.Comparison Operators-----------
        let p=10,q="10";
        console.log("\nComparison Operators:");
        console.log("p==q:",p==q);//Equal(check value only)
        console.log("p===q:",p===q);//strict Equal(check value+type)
        console.log("p!=q:",p!=q);//not Equal
        console.log("p>5:",p>5);//Greater than
        console.log("p<=10:",p<=10);//less than or equal

        //---------4.Logical Operators---------
        let cond1=true,cond2=false;
        console.log("\nLogical Operators:");
        console.log("cond1 && cond2:",cond1 && cond2);//AND
        console.log("cond1 || cond2:",cond1 || cond2);//OR
        console.log("!cond1:",!cond1);//NOT(reverse the values)

        //----------5.Increment and Decrement operators-----------
        let num=5;
        console.log("\nIncrement/decrement:");
        console.log("num++:",num++);//post-increment(use the increase)
        console.log("After num++:",num);
        console.log("++num:",++num);//pre-increment(increase the use)
        console.log("num--:",num--);//post-decrement
        console.log("After num--:",num);

        //-------------6.Ternary Operator----------
        let age=18;
        let result=(age>=18) ? "Eligible to vote":"not eligible";
        console.log("\nTernary Operators:");
        console.log("Result:",result);

    </script>
</body>
</html>
