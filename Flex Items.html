<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items</title>
    <style>
       .flex{
        display:flex;
        background-color: coral;
       }
       .flex > div{
        background-color: chartreuse;
        border:solid coral 5px;
       }

    </style>
</head>
<body>
    <div class="flex">
        <div class="div1" style="flex-grow:8">1</div>
        <div class="div2" style="flex-grow:4">2</div>
        <div class="div3" style="flex-grow:3">3</div>
        <div class="div4" style="flex-shrink:0">4</div>
        <div class="div5" style="flex:5  auto">5</div>
        <div class="div5" style="flex-basis: 200px;">6</div>
    </div>
</body>
</html>
