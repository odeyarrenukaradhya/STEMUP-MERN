<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let p=new Promise((resolve,reject)=>{
            let a=1+2;
            if(a==2){
                resolve(" Success ");
            }else{
                reject(" failed ");
            }
            }
        );
        p.then((message)=>{
            console.log("this is then" + message);
        }).catch((message)=>{
            console.log("this is in catch" + message);
        });

    </script>
</body>
</html>
